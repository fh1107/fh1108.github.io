<b>기숙사</b>
기숙사는 제 1기숙사 제2기숙사 제3기숙사 제4기숙사로 나뉘어 지는데
지금 링크를 클릭한 부분은 주로 제2기숙사 부분이고 제2기숙사 위에 제3기숙사 그리고 제 4기숙사 제1기숙가로 되었으며
주로 제1기숙사부분은 주로 군사학과나 ROTC학생들이 머무르며 제3기숙사나 제4기숙사는 주로 여학생들이 많은 편으로 알고 있다.
가격순으로는 제1기숙사와 제2기숙사가 가격이 제일싸고 그다음은 제3과 제 4기숙사로 순으로 되있는것으로 알고있다.
기숙사 식당은 제2기숙사 B동에 위치하고 있다.
