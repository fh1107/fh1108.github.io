<!doctype.html>
<html lang="ko">
<head><meta charset="utf-8"/><meta name="viewport"cotent="width=device-width,initial-scale=1"/>
<title> 예약 홈페이지 </title>
</head>
<body>
<selection><form action="http://hive.dju.ac.kr/~drkdhong/semantic/reservation1.jsp"method="post">
   <fieldset>
  <legend>예약자 정보</legend>
  <label for="namex">이름: </label>
   <input type="text" id="namex" name="namex" placeholder="이름"/>
  <label for="numberx">휴대전화: </label>
   <input type="tel" id="numberx" name="numberx"placeholder="010-9876-5432" pattern="[0-9]{2,3}-[0,9]{3,4}-[0-9]{4}"/><br/>
  <label for="personx">인원: </label>
   <input type="number" id="personx" name="personx" min="1" step="1"/>
</fieldset>
 <fieldset>
   <legend>약속 날짜 시간 입력</legend>
   <label for="datex">날짜: </label>
    <input type="date"id="datex" name="datex"/>
    <label for="timex">시간: </label>
    <input type="time" id="timex" name="timex"/>
</fieldset>
<fieldset> 
 <legend>메뉴 선택</legend>
  <label for="mealx">식사</label>
  <select id="mealx" name="meal" multiple>
  <option value="백미">백미</option> <option value="라면">라면</option>
  <option value="김치" selected>김치</option></select>
  <button type="submit">등록</button>
 <input type="reset" name="reset1" value="취소"/>
</fieldset>
</form>
</selection>     
</body>
</html>
