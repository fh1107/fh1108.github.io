<body>
<b>도서관</b>
도서관은 30주년 기념관 밑쪽에 있고 30주년과 연결되어 있으며 도서관에는 1층은 독서실 같이 공부할수있는 공간이
마련되어 있고 2층부터는 책을 빌릴수 있는 곳과 영화를 볼수있는 곳이 있으며 목요일마다 영화를 상영해준다.
영화 정보는 주로 대전대학교 홈페이지나 지산도서관 홈페이지쪽에 가면 알수있다.
