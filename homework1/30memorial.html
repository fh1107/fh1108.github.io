<body>
<b>30주년기념관</b>
30주년 기념관은 대전대학교 중앙가까이에 위치 하고 있으며 건물형태가 특이한 형태로 되어있고
30주년 기념관은 지산도서관과 연결되어 있다.
30주년기념관에서 내려가는 길에는 연못같은 조그만 물이 곳곳이 있다.
이곳에는 학생서비스팀 등등 사무적인 공간이 모여져있다.
